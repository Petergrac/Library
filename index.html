<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>A Simple Library</h1>
        </div>
        <div id="bookContainer">
            <!-- <div id="book-card">

            </div> -->
        </div>
        <form action="#" method="get" class="sidebar" id="bookform">
            <p>Add A New Book.</p>
           <div>
                <label for="title" id="inputfield">Title:
                    <input type="text" name="title" placeholder=" Title" required title="Enter the name of the book">
                </label>
                <label for="" id="inputfield">Author
                    <input type="text" name="author" placeholder="Author" title="Enter the Author of the book"  required>
                </label>
                <label for="" id="inputfield">Date Published
                    <input type="text" name="publication" placeholder="Publication Date" required>
                </label>
                <label for="" id="inputfield">Pages
                    <input type="number" name="pages" placeholder="No of pages" required>
                </label>
                <label for="" id="radiob">Have you read the book?
                    <label for="">Yes
                        <input type="radio" name="read" id="" value="yes">
                    </label>
                    <label for="">No 
                        <input type="radio" name="read" value="no">
                    </label>
                </label>
            </div>
            <div id="submit"><button type="submit">Add</button></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
